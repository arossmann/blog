# Site
name: "Arnes Blog"
title: "Arnes Blog"
description: "My blog conserving my journey"
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl: /blog
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  arne:
    name: Arne
    display_name: Arne
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: arne.rossmann@gmail.com
    web: https://arne-rossmann.me
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
